<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hydroponics Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 2rem;
    }
    h1 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .container {
      display: flex;
      gap: 2rem;
    }
    #status {
      flex: 1;
    }
    #charts {
      flex: 2;
    }
    .sensor {
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .label { font-weight: bold; }
    canvas {
      max-width: 100%;
      height: 300px;
      margin-bottom: 2rem;
    }
    .sensor-group {
      margin-bottom: 2rem;
    }
    .sensor-group h2 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h1>Hydroponics Dashboard</h1>
  <div class="container">
    <div id="status">Loading current data...</div>
    <div id="charts">
      <canvas id="tempChart" width="500" height="250"></canvas>
      <canvas id="humidityChart" width="500" height="250"></canvas>
    </div>
  </div>

  <!-- Chart.js and Luxon scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>

  <script>
    window.onload = () => {
      const STATUS_URL = 'https://us-central1-hydroweb-fe1ae.cloudfunctions.net/getStatus';
      const HISTORY_URL = 'https://us-central1-hydroweb-fe1ae.cloudfunctions.net/getHistory';

      async function fetchStatus() {
        try {
          const response = await fetch(STATUS_URL);
          if (!response.ok) throw new Error('Network response was not ok');
          const data = await response.json();
          console.log('Status data:', data);

          const timestamp = data.timestamp_local
            ? new Date(data.timestamp_local).toLocaleString('en-AU', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZoneName: 'short',
              })
            : 'N/A';

          const statusDiv = document.getElementById('status');
          statusDiv.innerHTML = `
            <div class="sensor"><span class="label">Last reading:</span> ${timestamp}</div>

            <div class="sensor-group">
              <h2>Environment</h2>
              <div class="sensor"><span class="label">Air Temp (Indoor):</span> ${data.air_temp_indoor ?? 'N/A'} °C</div>
              <div class="sensor"><span class="label">Air Temp (Outdoor):</span> ${data.air_temp_outdoor ?? 'N/A'} °C</div>
              <div class="sensor"><span class="label">Humidity (Indoor):</span> ${data.humidity_indoor ?? 'N/A'} %</div>
              <div class="sensor"><span class="label">Humidity (Outdoor):</span> ${data.humidity_outdoor ?? 'N/A'} %</div>
              <div class="sensor"><span class="label">Water Temp Top:</span> ${data.water_temp_top ?? 'N/A'} °C</div>
              <div class="sensor"><span class="label">Water Temp Bottom:</span> ${data.water_temp_bottom ?? 'N/A'} °C</div>
            </div>

            <div class="sensor-group">
              <h2>System</h2>
              <div class="sensor"><span class="label">Top Float:</span> ${data.top_float_low == 1 ? 'Low' : 'Okay'}</div>
              <div class="sensor"><span class="label">Bottom Float:</span> ${data.bottom_float_low == 1 ? 'Low' : 'Okay'}</div>
              <div class="sensor"><span class="label">Relay Fan Circ:</span> ${data.relay_fan_circ == 1 ? 'ON' : 'OFF'}</div>
              <div class="sensor"><span class="label">Relay Fan Vent:</span> ${data.relay_fan_vent == 1 ? 'ON' : 'OFF'}</div>
              <div class="sensor"><span class="label">Relay Heater:</span> ${data.relay_heater == 1 ? 'ON' : 'OFF'}</div>
              <div class="sensor"><span class="label">Relay Lights Bottom:</span> ${data.relay_lights_bottom == 1 ? 'ON' : 'OFF'}</div>
              <div class="sensor"><span class="label">Relay Lights Top:</span> ${data.relay_lights_top == 1 ? 'ON' : 'OFF'}</div>
              <div class="sensor"><span class="label">Relay Pump Bottom:</span> ${data.relay_pump_bottom == 1 ? 'ON' : 'OFF'}</div>
              <div class="sensor"><span class="label">Relay Pump Top:</span> ${data.relay_pump_top == 1 ? 'ON' : 'OFF'}</div>
            </div>
          `;
        } catch (error) {
          document.getElementById('status').innerText = 'Error loading data: ' + error;
        }
      }

      let tempChart, humidityChart;

      function initCharts() {
        const ctxTemp = document.getElementById('tempChart').getContext('2d');
        tempChart = new Chart(ctxTemp, {
          type: 'line',
          data: {
            labels: [],
            datasets: [
              { label: 'Air Temp Indoor', borderColor: 'red', data: [], fill: false },
              { label: 'Air Temp Outdoor', borderColor: 'orange', data: [], fill: false }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
                align: 'start',
                labels: {
                  boxWidth: 12,
                  padding: 8
                }
              }
            },
            scales: {
              x: {
                type: 'time',
                time: {
                  tooltipFormat: 'MMM D, h:mm a',
                  unit: 'hour',
                  zone: 'local'
                }
              },
              y: {
                title: { display: true, text: 'Temp (°C)' }
              }
            }
          }
        });

        const ctxHumid = document.getElementById('humidityChart').getContext('2d');
        humidityChart = new Chart(ctxHumid, {
          type: 'line',
          data: {
            labels: [],
            datasets: [
              { label: 'Humidity Indoor', borderColor: 'blue', data: [], fill: false },
              { label: 'Humidity Outdoor', borderColor: 'teal', data: [], fill: false }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
                align: 'start',
                labels: {
                  boxWidth: 12,
                  padding: 8
                }
              }
            },
            scales: {
              x: {
                type: 'time',
                time: {
                  tooltipFormat: 'MMM D, h:mm a',
                  unit: 'hour',
                  zone: 'local'
                }
              },
              y: {
                title: { display: true, text: 'Humidity (%)' },
                min: 0,
                max: 100
              }
            }
          }
        });
      }

      async function fetchHistory() {
        try {
          const response = await fetch(HISTORY_URL);
          if (!response.ok) throw new Error('Network response was not ok');
          const data = await response.json();
          console.log('History data:', data);

          const filteredData = data.filter(d => d.timestamp_local);
          const labels = filteredData
            .map(d => new Date(d.timestamp_local))
            .filter(d => !isNaN(d));

          const airTempIndoor = filteredData.map(d => parseFloat(d.air_temp_indoor) || null);
          const airTempOutdoor = filteredData.map(d => parseFloat(d.air_temp_outdoor) || null);
          const humidIndoor = filteredData.map(d => parseFloat(d.humidity_indoor) || null);
          const humidOutdoor = filteredData.map(d => parseFloat(d.humidity_outdoor) || null);

          tempChart.data.labels = labels;
          tempChart.data.datasets[0].data = airTempIndoor;
          tempChart.data.datasets[1].data = airTempOutdoor;
          tempChart.update();

          humidityChart.data.labels = labels;
          humidityChart.data.datasets[0].data = humidIndoor;
          humidityChart.data.datasets[1].data = humidOutdoor;
          humidityChart.update();

        } catch (error) {
          console.error('Error loading history:', error);
        }
      }

      fetchStatus();
      initCharts();
      fetchHistory();
    };
  </script>
</body>
</html>
